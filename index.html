<!DOCTYPE html>

<html>

<head>

    <title>ptk</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>

    <div id="container">

    <div class="keys">
        
        <!-- https://keycode.info/ -->

        <div class="key-row row-1"> <!-- ROW 1 -->
            <div data-key="27" class="word"><span>ESC</span></div>
            <div data-key="112" class="func"><span>F1</span></div>
            <div data-key="113" class="func"><span>F2</span></div>
            <div data-key="114" class="func"><span>F3</span></div>
            <div data-key="115" class="func"><span>F4</span></div>
            <div data-key="116" class="func"><span>F5</span></div>
            <div data-key="117" class="func"><span>F6</span></div>
            <div data-key="118" class="func"><span>F7</span></div>
            <div data-key="119" class="func"><span>F8</span></div>
            <div data-key="120" class="func"><span>F9</span></div>
            <div data-key="121" class="func"><span>F10</span></div>
            <div data-key="122" class="func"><span>F11</span></div>
            <div data-key="123" class="func"><span>F12</span></div>
            <div data-key="45" class="word"><span>INSERT</span></div>
            <div data-key="44" class="word"><span>PRTSC</span></div>
            <div data-key="46" class="word"><span>DELETE</span></div>
        </div>
        <div class="key-row"> <!-- ROW 2 -->
            <div data-key="192" class="double left"><div>~</div><div>`</div></div>
            <div data-key="49" class="double"><div>!</div><div>1</div></div>
            <div data-key="50" class="double"><div>@</div><div>2</div></div>
            <div data-key="51" class="double"><div>#</div><div>3</div></div>
            <div data-key="52" class="double"><div>$</div><div>4</div></div>
            <div data-key="53" class="double"><div>%</div><div>5</div></div>
            <div data-key="54" class="double"><div>^</div><div>6</div></div>
            <div data-key="55" class="double"><div>&</div><div>7</div></div>
            <div data-key="56" class="double"><div>*</div><div>8</div></div>
            <div data-key="57" class="double"><div>(</div><div>9</div></div>
            <div data-key="48" class="double"><div>)</div><div>0</div></div>
            <div data-key="189" class="double"><div>_</div><div>-</div></div>
            <div data-key="187" class="double"><div>+</div><div>=</div></div>
            <div data-key="8" class="word right backspacetab"><span>BACKSPACE</span></div>
        </div>
        <div class="key-row"> <!-- ROW 3 -->
            <div data-key="9" class="word left backspacetab"><span>TAB</span></div>
            <div class="letter" data-char="Q">Q</div>
            <div class="letter" data-char="W">W</div>
            <div class="letter" data-char="E">E</div>
            <div class="letter" data-char="R">R</div>
            <div class="letter" data-char="T">T</div>
            <div class="letter" data-char="Y">Y</div>
            <div class="letter" data-char="U">U</div>
            <div class="letter" data-char="I">I</div>
            <div class="letter" data-char="O">O</div>
            <div class="letter" data-char="P">P</div>
            <div data-key="219" class="double"><div>{</div><div>[</div></div>
            <div data-key="221" class="double"><div>}</div><div>]</div></div>
            <div data-key="220" class="double"><div>|</div><div>\</div></div>
        </div>
        <div class="key-row"> <!-- ROW 4 -->
            <div data-key="9" class="word left capsenter"><span>CAPSLK</span></div>
            <div class="letter" data-char="A">A</div>
            <div class="letter" data-char="S">S</div>
            <div class="letter" data-char="D">D</div>
            <div class="letter" data-char="F">F</div>
            <div class="letter" data-char="G">G</div>
            <div class="letter" data-char="H">H</div>
            <div class="letter" data-char="J">J</div>
            <div class="letter" data-char="K">K</div>
            <div class="letter" data-char="L">L</div>
            <div data-key="186" class="double"><div>:</div><div>;</div></div>
            <div data-key="222" class="double"><div>"</div><div>'</div></div>
            <div data-key="13" class="word right capsenter"><span>ENTER</span></div>
        </div>
        <div class="key-row"> <!-- ROW 5 -->
            <div data-key="16" class="word left shift"><span>SHIFT</span></div>
            <div class="letter" data-char="Z">Z</div>
            <div class="letter" data-char="X">X</div>
            <div class="letter" data-char="C">C</div>
            <div class="letter" data-char="V">V</div>
            <div class="letter" data-char="B">B</div>
            <div class="letter" data-char="N">N</div>
            <div class="letter" data-char="M">M</div>
            <div data-key="188" class="double"><div>&#60;</div><div>,</div></div>
            <div data-key="190" class="double"><div>&#62;</div><div>.</div></div>
            <div data-key="191" class="double"><div>?</div><div>/</div></div>
            <div data-key="16" class="word right shift"><span>SHIFT</span></div>
        </div>
        <div class="key-row"> <!-- ROW 6 -->
            <div data-key="17" class="word left"><span>CTRL</span></div>
            <div data-key="255" class="word left"><span>FN</span></div>
            <div data-key="91" class="word left"><span>XX</span></div>
            <div data-key="18" class="word left"><span>ALT</span></div>
            <div data-key="32" class="word space"><span>SPACE</span></div>
            <div data-key="18" class="word left"><span>ALT</span></div>
            <div data-key="17" class="word left"><span>CTRL</span></div>
            <div data-key="37" class="arrow"><span>&#9664;</span></div>
            <div data-key="38" class="arrow"><span>&#9650;</span></div>
            <div data-key="40" class="arrow"><span>&#9660;</span></div>
            <div data-key="39" class="arrow"><span>&#9654;</span></div>
        </div>
        
    </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
